{% extends "base.html" %}
{% load static %}
{% block bodycontent %}
    <div class="container md:mt-60 max-w-md mx-auto xl:max-w-3xl h-full flex bg-white rounded-lg shadow overflow-hidden">
        <div class="relative hidden xl:block xl:w-1/2 h-full">
            <img class="absolute object-contain h-64 w-full py-2"
                 src="{% static "images/logo.png" %}"
                 alt="glice org logo"/>
        </div>
        <div class="w-full xl:w-1/2 p-8">
            <form method="post">
                {% csrf_token %}
                <h1 class=" text-2xl font-bold">Request Password Reset</h1>
                <div class="mb-3 mt-3">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Email
                    </label>
                    {{ password_reset_request_form.email }}
                </div>

                <div class="flex w-full mt-2">
                    <button class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                            type="submit">
                        Reset
                    </button>
                </div>
                <p class="text-center mt-1">or</p>
                <a class="text-center" href="{% url 'sign-in' %}">
                    <p class="text-center">Login</p>
                </a>
            </form>
        </div>
    </div>
{% endblock %}
